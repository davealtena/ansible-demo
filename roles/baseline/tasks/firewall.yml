---
- name: Install UFW
  ansible.builtin.apt:
    name: ufw
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Set UFW default incoming policy
  community.general.ufw:
    direction: incoming
    default: "{{ baseline_firewall_default_incoming }}"

- name: Set UFW default outgoing policy
  community.general.ufw:
    direction: outgoing
    default: "{{ baseline_firewall_default_outgoing }}"

- name: Allow configured ports through UFW
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment | default(omit) }}"
  loop: "{{ baseline_firewall_allowed_ports }}"

- name: Enable UFW
  community.general.ufw:
    state: enabled
  when: baseline_firewall_enabled
