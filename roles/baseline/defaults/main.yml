---
# Automatic Security Updates
baseline_unattended_upgrades_enabled: true
baseline_unattended_upgrades_mail: ""

# SSH Hardening
baseline_ssh_port: 22
baseline_ssh_permit_root_login: "prohibit-password"
baseline_ssh_password_authentication: "no"
baseline_ssh_max_auth_tries: 3
baseline_ssh_x11_forwarding: "no"

# Firewall (UFW)
baseline_firewall_enabled: true
baseline_firewall_default_incoming: deny
baseline_firewall_default_outgoing: allow
baseline_firewall_allowed_ports:
  - {port: "{{ baseline_ssh_port }}", proto: tcp, comment: "SSH"}

# Sysctl Hardening
baseline_sysctl_settings:
  # Disable IP forwarding
  net.ipv4.ip_forward: 0
  # Ignore ICMP redirects
  net.ipv4.conf.all.accept_redirects: 0
  net.ipv4.conf.default.accept_redirects: 0
  # Ignore source-routed packets
  net.ipv4.conf.all.accept_source_route: 0
  net.ipv4.conf.default.accept_source_route: 0
  # Enable SYN flood protection
  net.ipv4.tcp_syncookies: 1
  # Log martian packets
  net.ipv4.conf.all.log_martians: 1

# MOTD
baseline_motd_message: "Beheerd door Ansible via Semaphore"
baseline_motd_contact: "infra@example.com"
